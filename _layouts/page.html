---
layout: default
---


<div class="row">
    <div class="col-md-2">&nbsp;</div>

    <div class="col-md-8 col-sm-12">

        <section>
            <div class="section-title">
                <h2><span>{{ page.title }}</span></h2>
            </div>

            <div class="article-post">
                {{content}}
            </div>

            {% if page.comments == true %}

            <div id="comments" class="row mb-5">
                <div class="col-md-8">
                    {% include disqus.html %}
                </div>
            </div>

            {% endif %}

        </section>

    </div>
</div>
